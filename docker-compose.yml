version: '3.8'
services:
  db:
    image: postgres:15
    container_name: cardscan-db
    restart: always
    environment:
      POSTGRES_USER: carduser
      POSTGRES_PASSWORD: cardpassword
      POSTGRES_DB: cardscandb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: